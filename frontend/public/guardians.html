            <div id="lifePointsContainer">

        <div id="leftMobileButton" onclick="launchAttack(event)">

        <div id="rightMobileButton" onclick="launchInvisibilityToggle()">
            <img class="controllerImg" src="assets/challenge/items/remote/circle.png">

            </div>

        <div class="enemyViewPoint">

            </div>
            <div id="challengesuccessButton">
              <img class="woodButtonBackground" src="assets/challenge/buttons/textures/wood.png" alt="">

          </div>
