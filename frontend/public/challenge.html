<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/challenge.css">
        <link rel="stylesheet" href="style/map.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


    </head>
    <body>
        <div id="lifePointsContainer">
            <div class="lifePointContainer" id="lifePointContainer_1">
                <img src="assets/challenge/items/life.png"/>
            </div>
            <div class="lifePointContainer" id="lifePointContainer_2">
                <img src="assets/challenge/items/life.png"/>
            </div>
            <div class="lifePointContainer" id="lifePointContainer_3">
                <img src="assets/challenge/items/life.png"/>
            </div>
            <div class="lifePointContainer" id="lifePointContainer_4">
                <img src="assets/challenge/items/life.png"/>
            </div>
        </div>
        

        <div id="score">
            <img src="assets/challenge/items/cup.png" id="scoreLogo"/>
            <div id="score_value"></div>
        </div>

        <div id="answer_data_container">
            <div id="answer_data_container_left_logo_container">
                <img id="answer_data_container_left_logo" src="assets/challenge/items/war.png" alt="">

            </div>
            
            <div id="answer_data_value">
            </div>
        </div>
              
        <div id="hero_container">
           <img id="heroImg" src="assets/challenge/characters/hero/walk/1.png" alt="hero">
        </div>

        <div id="transformation_background">

        </div>

        <div id="score_malus_container">
            <div id="score_malus_value">-50</div>
            <div id="score_malus_detail"></div>
        </div>

        <div id="score_reward_container">
            <div id="score_reward_value">+50</div>
            <div id="score_reward_detail"></div>
        </div>

        <div  class="dark fire" id="transformed_hero_bonus_reward_container">
		    <h1 class="Blazing" contenteditable="true">MUTATION BONUS = X3</h1>
	     </div>

         <div id="endOfGameInterface">

            <img src="assets/challenge/millescaneous/level_completed.webp" alt="">

            <div id="endOfGameInterfaceScore"></div>

         </div>

     <script src="dist/challenge.js"></script>
        
    </body>
</html>
