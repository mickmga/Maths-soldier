<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/map.css">
  <link rel="stylesheet" href="style/palace.css">
  <link rel="stylesheet" href="style/flame.css">
  <style>
    .search-result-item {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    
    #menuB {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    
    #closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: red;
      color: white;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="hero_container">
    <img id="heroImg" src="assets/palace/hero/old_walk/1.png">
  </div>       
  
  <div id="menu">
    <div id="closeButton" onclick="closeMenu()">X</div>
    <div id="menuA">
      <input id="searchInput" type="text" placeholder="Cherchez un objet">
    </div>
    <div id="menuB">
      <!-- Search results will be injected here -->
    </div>
  </div>

  <script type="module" src="dist/palace.js"></script>
</body>
</html>
