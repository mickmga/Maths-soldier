<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Academy</title>
    <style>
        body {
            background-color: #2c2f33;
            color: #e3dac9;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        div {
          cursor: pointer;
        }
        header {
            background-image: url("assets/challenge/items/parchment.png");
            background-size: cover;
            padding: 20px;
        }
        header h1 {
            color: #e3dac9;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
        }
        .chapter {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 600px;
        }
        .chapter img {
            height: 50px;
            margin-right: 20px;
        }
        .chapter h2 {
            margin: 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magic Academy</h1>
    </header>
    <div class="content">
        <div class="chapter">
            <img src="assets/challenge/items/parchment.png" alt="Parchment Icon">
            <h2>Algebra</h2>
        </div>
        <div class="chapter">
            <img src="assets/challenge/items/parchment.png" alt="Parchment Icon">
            <h2>Calculus</h2>
        </div>
        <div class="chapter">
            <img src="assets/challenge/items/parchment.png" alt="Parchment Icon">
            <h2>Statistics</h2>
        </div>
    </div>
</body>
</html>
