<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Game Menu</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f5f5dc; /* Beige background for medieval feel */
            font-family: 'Garamond', serif;
        }

        .menu-container {
            width: 80vw;
            margin-top: 20vh;
            padding-bottom: 10vh;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2vw;
        }

        .menu-item {
            aspect-ratio: 1 / 1;
            background-color: #8b4513; /* SaddleBrown for a wooden texture */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            border-radius: 10px;
            color: #fff;
            font-size: 2vw;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-item">Item 1</div>
        <div class="menu-item">Item 2</div>
        <div class="menu-item">Item 3</div>
        <div class="menu-item">Item 4</div>
        <div class="menu-item">Item 5</div>
        <div class="menu-item">Item 6</div>
        <div class="menu-item">Item 7</div>
        <div class="menu-item">Item 8</div>
        <div class="menu-item">Item 5</div>
        <div class="menu-item">Item 6</div>
        <div class="menu-item">Item 7</div>
        <div class="menu-item">Item 8</div>
    </div>
</body>
</html>
